<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>

    <header class="page-header">
      <nav class="navigation">
        <a class="navigation-logo" href="index.html">
          <img class="page-header-logo" alt="Логотип Седона" src="">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="#" >Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Поиск
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Лайк
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <button class="navigation-button" type="submit">Хочу сюда</button>
          </li>
        </ul>
      </nav>
    </header> 

    <main class="main-inner">
        <header class="inner-header">
            <h1 class="inner-header-title">Гостиницы Седоны</h1>
            <a class="breadcrumbs">Гостиницы</a>

            <section class="catalog-products">
                <h2 class="visually-hidden">Список товаров с фильтрами</h2>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура</legend>
                    <ul class="catalog-filter-list">
                       <li class="catalog-filter-item">
                            <label class="control">
                              <input class="control-input" type="checkbox" name="бассейн" checked>Бассейн
                            </label>
                        </li>

                        <li class="catalog-filter-item">
                            <label class="control">
                              <input class="control-input" type="checkbox" name="парковка" checked>Праковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                              <input class="control-input" type="checkbox" name="wi-fi">Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип Жилья</legend>
                    <ul class="catalog-filter-list">
                       <li class="catalog-filter-item">
                            <label class="control">
                              <input class="control-input" type="radio" name="гостиница" checked>Гостиница
                            </label>
                        </li>

                        <li class="catalog-filter-item">
                            <label class="control">
                              <input class="control-input" type="radio" name="мотель">Мотель
                            </label>
                        </li>

                        <li class="catalog-filter-item">
                            <label class="control">
                              <input class="control-input" type="radio" name="апартаменты">Апартаменты
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <section class="catalog-filter-group">
                    <legend class="catalog-filter-title">Стоимость, р</legend>  
                    <label class="form-label" for="appointment-price">от</label>
                    <input type="number" id="appointment-price"  placeholder="0">
                    <label class="form-label" for="appointment-price">до</label>
                    <input type="number" id="appointment-price"  placeholder="9000">
                
                <button class="button" type="submit">Применить</button>
                <button class="button" type="submit">Сбросить</button>

            </section>
          </header>
    </main>
  </body>
